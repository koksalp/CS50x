{% extends "layout.html" %}

{% block title %}
    Options
{% endblock %}

{% block main %}

    <button type="button" class="btn btn-outline-warning">Change username</button>
    <form action="/options" method="post" style="display:none;">
        <div class="form-group">
            <input style="margin-top: 2%;" autocomplete="off" autofocus class="form-control" name="new username" placeholder="New username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="same password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" name="button" value="1">Change username</button>
    </form>

    <br><br/>

    <button type="button" class="btn btn-outline-warning">Change password</button>
    <form action="/options" method="post" style="display:none;">
        <div class="form-group">
            <input class="form-control" style="margin-top: 2%;" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new password confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit" name="button" value="2">Change password</button>
    </form>

    <br><br/>

    <button type="button" class="btn btn-outline-warning">Add additional cash</button>
    <form action="/options" method="post" style="display:none;">
        <div class="form-group">
            <input style="margin-top: 2%;" autocomplete="off" autofocus class="form-control" name="cash" placeholder="Cash" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit" name="button" value="3">Add Cash</button>
    </form>

    <script>
        var buttons = document.querySelectorAll("button[type='button']");
        for (let i = 0; i< buttons.length; i++)
        {
            buttons[i].addEventListener("click", function(){
                let next = this.nextElementSibling;

                if (next.style.display == "none")
                {
                    next.style.display = "block";
                }
                else
                {
                    next.style.display = "none";
                }
            });
        }
    </script>
{% endblock %}
