<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 style="text-align: center">Calculator Project</h1>
    <div id="main-div">
        <div class="result shadow">0</div>
        <br>
        <div class="calc shadow" id="num7">7</div>
        <div class="calc shadow" id="num8">8</div>
        <div class="calc shadow" id="num9">9</div>
        <div class="calc shadow" id="multiplication">X</div>

        <br>
        <div class="calc shadow" id="num4">4</div>
        <div class="calc shadow" id="num5">5</div>
        <div class="calc shadow" id="num6">6</div>
        <div class="calc shadow" id="division">/</div>
        <br>
        <div class="calc shadow" id="num1">1</div>
        <div class="calc shadow" id="num2">2</div>
        <div class="calc shadow" id="num3">3</div>
        <div class="calc shadow" id="addition">+</div>

        <br>
        <div class="calc shadow" id="square">x²</div>
        <div class="calc shadow" id="num0">0</div>
        <div class="calc shadow" id="square_root">√</div>
        <div class="calc shadow" id="substraction">-</div>

        <br>
        <div class="calc shadow" id="clear">C</div>
        <div class="shadow" id="equal">=</div>
    </div>
    <br><br>
    <p id="para1"></p>
    <br><br><br>
    <script src="calculator.js"></script>
</body>
</html>
