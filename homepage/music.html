    <h1>Welcome to the Music page!</h1>
    <br><h3>Here we have a list of fascinating songs from legends, it should have been much more but I set a limit to 20.</h3><br>
    <script src="script.js"></script>

    <script>

        var ol = document.createElement("ol");
        ol.id = "ol";
        document.querySelector("body").appendChild(ol);

        var songs = [
            "Eagles - Hotel California",
            "Led Zeppelin - Stairway to Heaven",
            "Metallica - Enter Sandman",
            "Steve Vai - For The Love of God",
            "Megadeth - Tornado of Souls",
            "Dream Theater - The Best of Times",
            "Yngwie Malmsteen - Black Star",
            "Iron Maiden - Fear of the Dark",
            "Motörhead – Ace Of Spades",
            "Pink Floyd - Echoes",
            "Camel - Rajaz",
            "Black Label Sociey - Sold My Soul",
            "Guns N' Roses - November Rain",
            "Van Halen - Eruption",
            "The Doors - Riders On The Storm",
            "Dire Straits - Sultans Of Swing",
            "Ozzy Osbourne - Mr Crowley",
            "Opeth - Harvest",
            "Accept - Kill the Pain",
            "Deep Purple - Sometimes I Feel Like Screaming"
            ];

        var src = [
            "https://www.youtube.com/embed/vydym4wh9Qo",
            "https://www.youtube.com/embed/xbhCPt6PZIU",
            "https://www.youtube.com/embed/CD-E-LDc384",
            "https://www.youtube.com/embed/CuX1qwGtLzA",
            "https://www.youtube.com/embed/Lcm9qqo_qB0",
            "https://www.youtube.com/embed/dztb6wqUVNg",
            "https://www.youtube.com/embed/QvMKsgVBzMo",
            "https://www.youtube.com/embed/bePCRKGUwAY",
            "https://www.youtube.com/embed/3mbvWn1EY6g",
            "https://www.youtube.com/embed/53N99Nim6WE",
            "https://www.youtube.com/embed/S8n3usXreL0",
            "https://www.youtube.com/embed/OXYU02huHbU",
            "https://www.youtube.com/embed/8SbUC-UaAxE",
            "https://www.youtube.com/embed/L9r-NxuYszg",
            "https://www.youtube.com/embed/iv8GW1GaoIc",
            "https://www.youtube.com/embed/0fAQhSRLQnM",
            "https://www.youtube.com/embed/kxrlZ5yA5Zc",
            "https://www.youtube.com/embed/Bm5jm2joxuY",
            "https://www.youtube.com/embed/l0BGrFtrmiY",
            "https://www.youtube.com/embed/z-gqnpmgU3g"
            ];

        var title="YouTube video player";
        var frameborder="0";
        var allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";

        for (let i = 0; i < songs.length; i++)
        {
            let list_item = document.createElement("li");
            list_item.innerHTML = songs[i];
            let iframe = document.createElement("iframe");
            iframe.setAttribute("title", title);
            iframe.style.border = "0";
            iframe.setAttribute("allow", allow);
            iframe.setAttribute("src", src[i]);
            iframe.setAttribute("allowfullscreen", "");
            iframe.height = "315";
            iframe.width = "560";
            ol.appendChild(list_item);
            ol.appendChild(document.createElement("br"));
            ol.appendChild(document.createElement("br"));
            ol.appendChild(iframe);
            ol.appendChild(document.createElement("br"));
        }

        var videos = document.querySelectorAll("#ol > iframe");
        var li = document.querySelectorAll("#ol > li");

        videos.forEach(function(video){
            video.style.display = "none";
        });

        for (let i = 0; i < li.length; i++)
        {
            li[i].addEventListener("click", function(){
                if (videos[i].style.display == "none")
                {
                    videos[i].style.display = "block";
                }
                else
                {
                    videos[i].style.display = "none";
                }
            });
        }

    </script>
